<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage of TextUtils</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<!--  Navbar  -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>

      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- alert -->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Hello people!</strong> You can transform your text below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Main content (textarea) -->
<div class="container">
<form action="../analyzer/" method="post">{% csrf_token%}
  <div class="mb-3 form-group">
    <label for="exampleFormControlTextarea1" class="form-label">
    <h3>Hello {{name}}! Welcome to the <b>Text Analyzer</b>. Enter your text below:</h3></label>
      <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
  </div>

    <div class="form-check form-switch">
        <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="customSwitch1">
        <label class="form-check-label" for="customSwitch1"> Remove Punctuations </label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="customSwitch2">
        <label class="form-check-label" for="customSwitch2"> Uppercase </label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="customSwitch3">
        <label class="form-check-label" for="customSwitch3"> New Line Remover </label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" name="spaceremover" type="checkbox" role="switch" id="customSwitch4">
        <label class="form-check-label" for="customSwitch4"> All Space Remover </label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="customSwitch5">
        <label class="form-check-label" for="customSwitch5"> Extra Space Remover </label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" name="charcounter" type="checkbox" role="switch" id="customSwitch6">
        <label class="form-check-label" for="customSwitch6"> Character counter </label>
    </div>
  <button type="submit" class="btn btn-success mb-3">Analyse Text</button>
</form>
</div>

</body>
</html>
